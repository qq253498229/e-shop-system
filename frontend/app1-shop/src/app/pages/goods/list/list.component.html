<div nz-row>
  <ng-container *ngFor="let item of listOfData">
    <div class="card-div" nz-col nzSpan="4">
      <nz-card nzHoverable nzBorderless [nzCover]="coverTemplate" (click)="test1()">
        <p class="title">
          <a>{{item.title}}</a>
        </p>
        <p class="store-name">
          <a>{{item.storeName}}</a>
        </p>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" [src]="item.pic"/>
      </ng-template>
    </div>
  </ng-container>
</div>
