<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/shop/goods">商品列表</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/user/list">用户管理</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/shop/order">我的订单</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/shop/collect">我的收藏</a>
      </li>

      <li nz-submenu class="float-right" [nzTitle]="myTpl">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/shop/order">我的订单</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/shop/collect">我的收藏</a>
          </li>
        </ul>
      </li>
      <ng-template #myTpl>
        <span>哈喽啊 </span>
        <i nz-icon nzType="caret-down"></i>
      </ng-template>

    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
      <div id="subApp"></div>
    </div>
  </nz-content>
  <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
</nz-layout>
